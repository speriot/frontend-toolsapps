# Overrides for production environment
replicaCount: 2

image:
  tag: "v1.0.0"
  pullPolicy: Always

resources:
  limits:
    cpu: 300m
    memory: 512Mi
  requests:
    cpu: 150m
    memory: 256Mi

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 75

ingress:
  enabled: true
  className: "traefik"
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"

podDisruptionBudget:
  enabled: true
  minAvailable: 1

networkPolicy:
  enabled: false

env:
  - name: PORT
    value: "3001"
  - name: NODE_ENV
    value: "production"
  - name: JWT_SECRET
    valueFrom:
      secretKeyRef:
        name: auth-jwt
        key: jwt-secret
  - name: USERS_FILE
    value: "/app/secrets/users.json"
