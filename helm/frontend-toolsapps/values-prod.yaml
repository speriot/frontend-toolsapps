# Overrides for production environment
replicaCount: 3

image:
  tag: "v1.1.0"
  pullPolicy: Always

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 200m
    memory: 256Mi

autoscaling:
  enabled: true
  minReplicas: 3
  maxReplicas: 20
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 75

ingress:
  enabled: true
  className: "traefik"
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"

podDisruptionBudget:
  enabled: true
  minAvailable: 2

networkPolicy:
  enabled: true

env:
  - name: VITE_API_URL
    value: "https://api.toolsapps.eu"
  - name: NODE_ENV
    value: "production"

